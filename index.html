<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Scrape</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="d-flex justify-content-center align-items-center">
  <form onsubmit="return false">
    <div class="form-group">
      <label for="exampleFormControlInput1">Sitemap нэр?</label>
      <input type="text" minlength="3" class="form-control" id="exampleFormControlInput1" placeholder="Ямар нэртэй sitemap үүсгэх?">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput2">Эхний хэд?</label>
      <input type="number" min="0" class="form-control" id="exampleFormControlInput2" placeholder="эхний хэдэн мэдээ?">
    </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Илгээх товч дарсны дараа доорх үүссэн кодыг хуулж авна уу.</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="үүн дээр гарч идэх кодыг хуулж авна уу.">
      </textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="myText" onclick="returnValue()">код авах</button>
  </form>
  <script src="./index.js"></script>
</body>
</html>
